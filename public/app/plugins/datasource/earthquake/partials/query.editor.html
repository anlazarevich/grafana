<query-editor-row ctrl="ctrl">
        <li class="tight-form-item query-keyword" style="width: 75px">
                Min Magnitude
        </li>
        <li>            
                <select class="tight-form-input input-large"
                        ng-model="ctrl.target.magn"
                        ng-change="ctrl.refresh()" 
                        ng-options="magn for magn in ctrl.magnitudeList">
                                <option value="">-- Select magnitude --</option>
                </select>
        </li>
        <li class="tight-form-item query-keyword">
                Alert Level
        </li>
        <li>
                <select class="tight-form-input input-large"
                        ng-model="ctrl.target.alert_level"
                        ng-change="ctrl.refresh()"
                        ng-options="alert for alert in ctrl.alertList">
                                <option value="">-- Select Alert --</option>
                </select>               
        </li>
</query-editor-row>
